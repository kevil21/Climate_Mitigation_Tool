<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Climate Mitigation Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center  p-5 weather-header">
    <h1>Climate Mitigation Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-xs-12 col-lg-3 p-4 search">
        <h2 id="form-heading" class="mt-1 h5 form-label">Enter City:</h2>

        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="searchInput" aria-labelledby="form-heading"
                aria-controls="today forecast" />
              <div class="input-group-append" id="input-group-append">
                <button type="submit" class="btn btn-success search-button" id="searchButton"
                  aria-label="submit search">
                  Find
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="historial"></div>
      </aside>

      <div class="col-lg-9 display">
        <div class="d-flex justify-content-center display-child text-center" id="display-today">
          <section id="today" class="row mt-3">
            <h3></h3>
            <div class="d-flex justify-content-center"><img width="80"></div>
            <p></p>
            <p></p>
            <p></p>
          </section>
        </div>

        <section id="forecast" class="row d-flex justify-content-center  mt-3" role="region" aria-live="polite">
          <h3></h3>
          <div></div>
        </section>
      </div>
    </div>
  </div>

  <footer class="d-flex justify-content-center d-flex align-items-center p-4">
    <p class="m-0"> 🌏Climate Tool by 21BCE0304, 21BCE2679, and 21BCT0024🌏</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
